<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/app.js"></script>
    <title>First Project</title>
</head>

<body>
    <div id="container">
        <header>
            <h1>My Task Board</h1>
        </header>
        <div id="main">
            <div id="formContainer">
                <form onsubmit="addTask(event)" id="tasksForm">
                    <div class="form-floating mb-2">
                        <textarea class="form-control" placeholder="comment" id="description" required></textarea>
                        <label for="description">Enter Mission:</label>
                    </div>

                    <div class="mb-2 row">
                        <div class="col-12 col-md-6">
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <input type="time" class="form-control" id="time" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-6">
                            <button type="submit" class="btn btn-primary w-100">Add Task</button>
                        </div>
                        <div class="col-12 col-md-6">
                            <button type="reset" class="btn btn-danger w-100">Clear Form</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="tasks">
            <!-- Tasks will be dynamically added here -->
        </div>
    </div>
</body>

</html>
